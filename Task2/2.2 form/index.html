<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form>
        <h2 class="form__headline_main">Form Action</h2><h3 class="form__headline_addititional">_mc4wp_action</h3>
        <p class="form__description">This field will allow your visitors to choose whether they would like to subscribe or unsubscribe</p>
        <label>Field Label<br>
            <input type="text" placeholder="Form Action"><br>
        </label>
        <label for="select">Choice Type<br></label>
        <select id="select" size="1" multiple>
            <option>Radio Buttons</option>
        </select><br>
        <label>Choices<br>
            <div class="form__choices_wrapper">
                <input type="radio" name="choices" value="subscribe" checked>Subscribe<span class="form__choices__disabler"></span><br>
                <input type="radio" name="choices" value="unsubscribe">Unsubscribe<span class="form__choices__disabler"></span><br>
            </div>
            
        </label>
        
        <input type="checkbox" name="wrap" id="wrapped" checked>Wrap in paragraph tags?<br>
        <input type="submit" value="Add to form">
    </form>
    
</body>
</html>
