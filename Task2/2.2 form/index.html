<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form class="form">
        <h2 class="form__headline_main">Form Action</h2><h3 class="form__headline_addititional">_mc4wp_action</h3>
        <p class="form__description">This field will allow your visitors to choose whether they would like to subscribe or unsubscribe</p>
        <label class="form__form_action_label">Field Label<br>
            <input class="form__form_action" type="text" placeholder="Form Action"><br>
        </label>
        <label for="select">Choice Type<br></label>
        <select class="form__choice_type" id="select" size="1" multiple>
            <option>Radio Buttons</option>
        </select><br>
        <label>Choices<br>
            <div class="form__choices_wrapper">
                <label class="form__choices_label">
                    <input type="radio" name="choices" value="subscribe" checked>
                        <div class="form__choices_wrapper__choice_wrapper">
                            Subscribe
                        </div>
                    <span class="form__choices_checkmark"></span>
                    <span class="form__choices__disabler"></span><br>
                </label>
                    
                <label class="form__choices_label">
                    <input type="radio" name="choices" value="unsubscribe">
                        <div class="form__choices_wrapper__choice_wrapper">
                            Unsubscribe
                        </div>
                    <span class="form__choices_checkmark"></span>
                    <span class="form__choices__disabler"></span><br>
                </label>
                    
            </div>
            
        </label>
        
        <label>
            <input class="form__default_checkbox" type="checkbox" name="wrap" id="wrapped" checked>
            <span class="form__custom_checkbox"></span>Wrap in paragraph tags?<br>
        </label>
        <input class="form__submit" type="submit" value="Add to form">
    </form>
    
</body>
</html>
